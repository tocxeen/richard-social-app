<div class="container-fluid p-5">

  <div class="alert alert-danger" *ngIf="errorMessage | async as error">
    {{error}}
</div>

<div class="alert alert-success " id="success-message" *ngIf="successMessage | async as success">
  {{success}}
</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="title"
      placeholder="Enter Post Title"
    />
  </div>

  <div class="form-group mt-4">
    <label for="content">Content</label>
    <textarea
      formControlName="content"
      class="form-control"
      id="content"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group form-check mt-3">
    <input class="form-check-input" type="checkbox" value="true" id="published" formControlName="published">
    <label class="form-check-label" for="published" id="publishPost">
      Publish post after submission
    </label>
  </div>
<div class="row">
  <div class="col-md-4">
  <button  type="submit" [disabled]="form.invalid" id="submit-post" class="btn btn-primary mt-4">Submit Post</button>

  </div>
  <div class="col-md-4">
    <button  type="button" (click)="close()"  class="btn btn-warning mt-4">Close</button>
  
    </div>

</div>
</form>
</div>
