<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>
  By Clicking Yes, you will delete this post. Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial >No</button>
  <button mat-button mat-dialog-close class="text-danger" (click)="onNoClick()" >Yes</button>
</mat-dialog-actions>
